</head>
<body>
    <!-- NavBar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Resume Screening</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" >

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link " href="#">Home</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link " href="#">ABout US</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="#">Signup as Employer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="#">Signup as Applicant</a>
            </li>
        </ul>
        </div>
        </div>

    <!-- Header Section -->
    <header id="header">
        <div class="overlay">
            <div class="aba" style="display: grid;grid-template-columns: 1fr 1fr;">
            
                <div class="container m-0">
                    <div class="row text-start">
                        <div class="col">
                            <h1 class="display-2" style="margin-top: 200px;">
                               Smart Resume Screening
                            </h1>
                            <p>hello 123123</p>
                        </div>
                    </div>
                </div>

                <div class="login">
                    <h1>Login</h1>
                    <form method="post">
                        <div class="mb-3">
                            <label  for="exampleInputEmail1" class="form-label">Email address</label>
                            <input id="exampleInputEmail1" class="form-control" type="email" placeholder="Your Mail Address" style="width:300px ;" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input  type="password" class="form-control" id="exampleInputPassword1" style="width:300px ;"required>
                        </div>
                        <br>
                        <button type="submit" >Login</button>
                    </form>
                </div>
            </div>
            
        </div>

    </header>

    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
