<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- NavBar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Resume Screening</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" >
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link " href="#">Home/Login</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link " href="#">ABout US</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="#">Signup as Employer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="#">Signup as Applicant</a>
            </li>
        </ul>
        </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header id="header">
        <div class="bbc" style="display: grid;grid-template-columns: 1fr;">
            <div class="signup appli">
                <h1>Sign up as Applicant</h1>
                <form method="post">
                    <div class="mb-3">
                        <label  for="exampleInputEmail1" class="form-label">Email address</label>
                        <input id="exampleInputEmail1" class="form-control" type="email" placeholder="Your Mail Address" style="width:300px ;" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input  type="password" class="form-control" id="exampleInputPassword1" style="width:300px ;"required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                        <input  type="password" class="form-control" id="exampleInputPassword2" style="width:300px ;"required>
                    </div>
                    <div class="mb-3">
                        <label  for="ph_no" class="form-label">Phone Number</label>
                        <input id="ph_no" class="form-control" type="tel"  pattern="[0-9]{12}style="width:300px ;" required>
                    </div>
                    <br>
                    <button type="submit" >Sign up</button>
                </form>
          </div>
        </div>

    </header>

    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
