{% extends 'base.html' %}{%block title%}applicant login{%endblock%}
{% block Addnav %}
<li class="nav-item">
  <a class="nav-link" href="/recruiterLogin">HR Login</a>
</li>
<li class="nav-item">
  <a class="nav-link" href="/">Applicant Login</a>
</li>
<li class="nav-item">
  <a class="nav-link" href="/applicantSignup">Applicant Signup</a>
</li>
{%endblock%}

{%block content%}
<style>       
  hr{
      height: 2px;
      background-color: #333;
      border: none;
  }
</style>
<form method="POST">
    <h1 align="center">Applicant Login</h1>
    <hr />
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
{%endblock%}
